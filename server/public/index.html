<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      /* === Organizer (Main) Video === */
      .main-video-wrapper {
        position: relative;
        margin-top: 20px;
        width: 80%;
        max-width: 960px;
        max-height: 400px;
        aspect-ratio: 16 / 9;
        background-color: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      }

      .main-video-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .end-call-btn {
        position: absolute;
        bottom: 16px;
        right: 16px;
        background-color: #ea4335;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        z-index: 10;
      }

      .end-call-btn:hover {
        background-color: #c0392b;
      }

      /* === Remote Videos Section === */
      .remote-video-row {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        padding: 0 20px 40px;
      }

      .remote-video-box {
        position: relative;
        width: 220px;
        height: 124px;
        background-color: #2c2c2c;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }

      .remote-video-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .remote-video-box button {
        position: absolute;
        bottom: 8px;
        right: 8px;
        font-size: 12px;
        padding: 5px 10px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .remote-video-box button:hover {
        background-color: #c0392b;
      }

      @media screen and (max-width: 768px) {
        .remote-video-box {
          width: 180px;
          height: 100px;
        }
      }

      @media screen and (max-width: 480px) {
        .main-video-wrapper {
          width: 95%;
        }
        .remote-video-box {
          width: 150px;
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Organizer Video -->
    <div class="main-video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <button class="end-call-btn" onclick="endLocalCall()">End Call</button>
    </div>

    <!-- Remote Participants -->
    <div class="remote-video-row" id="videoContainer"></div>
